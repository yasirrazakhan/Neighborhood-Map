<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Neighborhood Map</title>
</head>
<body>
	<div id="nav">
		<span id="hamburger">&#9776;</span>
	</div>
	<div class="container" id="navD">
		<div class="sidenav" id="mySidenav">
			<h3 id="mapLocation">Islamabad Location</h3><input data-bind="textInput:query" id="search-text" placeholder="Ex: Islamabad, Pakistan" type="text">
			<ul class="search-list" data-bind="foreach: filterPlaces">
				<li data-bind="text: title, click:popUpMarker" id="search-item"></li>
			</ul>
		</div>
	</div>
	<div id="map"></div>
	<script src="js/libs/knockout-3.4.2.js" type="text/javascript">
	</script>
	<script src="js/app.js" type="text/javascript">
	</script>
	<script src="js/libs/jquery-3.js" type="text/javascript">
	</script>
	<script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&v=3&key=AIzaSyD31VrKLVGlcixFdl56N1zXfNgbrHb4uPc&callback=initMap">
	</script>
</body>
</html>
